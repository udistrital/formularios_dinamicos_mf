<mat-card>
    <form [formGroup]="myForm" (ngSubmit)="onSubmit()">
      <mat-form-field class="form-field">
        <mat-label>Seleccione un sistema</mat-label>
        <mat-select formControlName="select1" required>
          <mat-option *ngFor="let option of options" [value]="option">
            {{ option }}
          </mat-option>
        </mat-select>
        <mat-error *ngIf="myForm.controls['select1'].hasError('required')">
          Este campo es obligatorio
        </mat-error>
      </mat-form-field>
  
      <mat-form-field class="form-field" appearance="fill">
        <mat-label>Seleccione un m√≥dulo</mat-label>
        <mat-select formControlName="select2" required>
          <mat-option *ngFor="let option of options" [value]="option">
            {{ option }}
          </mat-option>
        </mat-select>
        <mat-error *ngIf="myForm.controls['select2'].hasError('required')">
          Este campo es obligatorio
        </mat-error>
      </mat-form-field>
  
      <button mat-raised-button color="primary" type="submit">
        Enviar
      </button>
    </form>

    <div *ngIf="showTable">
        <mat-form-field>
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
          </mat-form-field>
          
          <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource" matSort>
          
              <!-- ID Column -->
              <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                <td mat-cell *matCellDef="let row"> {{row.id}} </td>
              </ng-container>
          
              <!-- Version Column -->
              <ng-container matColumnDef="version">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Version </th>
                <td mat-cell *matCellDef="let row"> {{row.version}} </td>
              </ng-container>
          
              <!-- Name Column -->
              <ng-container matColumnDef="nombre">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
                <td mat-cell *matCellDef="let row"> {{row.nombre}} </td>
              </ng-container>
          
              <!-- Options Column -->
              <ng-container matColumnDef="opciones">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Opciones </th>
                <td mat-cell *matCellDef="let row"> {{row.opciones}}</td>
              </ng-container>
          
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          
              <!-- Row shown when there is no matching data. -->
              <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
              </tr>
            </table>
          
            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
          </div>
          
          
    </div>
  </mat-card>
